<html>
    <head>
        <title>Travely Login</title>
        <link rel='stylesheet' href='style.css'>
    </head>
    <body>
        <section class='header'>
            <video autoplay loop class='video-background' muted plays-inline>
                <source src='Amalfi Coast by Drone (4K).mp4' type='video/mp4'>
                
            </video>
            <img src='logo.svg' class='logo'>
            <div class='welcome-msg'>
                <h1>Sign in to see and plan trips</h1>
            </div>
            <div class='loginbox'>
                <img src='travel.png' class='avatar'>
                    <h1>Login Here</h1>
                    <form>
                        <p>Username</p>
                        <input type='text' name='' placeholder='Enter Username or Email'>
                        <p>Password</p>
                        <input type='password' name='' placeholder='Enter Password'>
                        <input type='submit' name='' value='Login'><br />
                        <a href='#'>Lost your password?</a> <br />
                        <a href='#'>Don't have an account?</a>
                    </form>
            </div>
        </section>
    </body>
</html>
